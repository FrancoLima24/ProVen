<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Ventas por Producto</title>
</head>
<body>
    <h1>Reporte de Ventas por Producto y Rango de Fechas</h1>
    <form action="{{ url_for('reports') }}" method="POST">
        <label for="id_producto">ID Producto:</label>
        <input type="number" name="id_producto" id="id_producto" required><br>

        <label for="fecha_inicio">Fecha Inicio:</label>
        <input type="date" name="fecha_inicio" id="fecha_inicio" required><br>

        <label for="fecha_fin">Fecha Fin:</label>
        <input type="date" name="fecha_fin" id="fecha_fin" required><br>

        <button type="submit">Generar Reporte</button>
    </form>

</body>
</html>
